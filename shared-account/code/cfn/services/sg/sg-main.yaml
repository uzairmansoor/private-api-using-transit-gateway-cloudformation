---
AWSTemplateFormatVersion: "2010-09-09"
Description: Driver template to deploy Security Group
Parameters:
  project:
    Type: String
    Default: tgwBlogShared
    Description: Project Name
  app:
    Type: String
    Default: app
    Description: App name
  env:
    Type: String
    AllowedValues:
      - dev
      - qa
      - uat
      - prod
    Default: dev
    Description: Environment name
  s3ArtifactPath:
    Type: String
    Default: "https://tgw-shared-blog-app-dev-us-east-1-576594342627.s3.amazonaws.com/code/cfn/services"
    Description: Artifact bucket path"
Resources:
  securityGroup:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${s3ArtifactPath}/sg/sg-app.yaml"
      Parameters:
        project: !Ref project
        app: !Ref app
        env: !Ref env
        ingressIpProtocol: tcp
        cidrIp: 0.0.0.0/0
        vpcId: !GetAtt vpc.Outputs.vpc
        sshPort: 22
        httpPort: 80
        httpsPort: 443
Outputs:
  securityGroupStack:
    Description: SecurityGroup Stack
    Value: !Ref securityGroup
    Export:
      Name: !Sub "${project}-${app}-${env}-securityGroupStack"
