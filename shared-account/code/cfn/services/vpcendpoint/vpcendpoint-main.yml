AWSTemplateFormatVersion: "2010-09-09"
Description: Driver template to deploy shared VPC interface endpoint
Parameters:
  project:
    Type: String
    Default: tgwBlogShared
    Description: Project Name
  app:
    Type: String
    Default: app
    Description: App name
  env:
    Type: String
    AllowedValues:
      - dev
      - qa
      - uat
      - prod
    Default: dev
    Description: Environment name
  s3ArtifactPath:
    Type: String
    Default: "https://tgw-shared-blog-app-dev-us-east-1-576594342627.s3.amazonaws.com/code/cfn/services"
    Description: "Artifact bucket path"
Resources:
  apiEndpoint:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${s3ArtifactPath}/vpcendpoint/vpcendpoint-app.yaml"
      Parameters:
        env: !Ref env
        project: !Ref project
        vpcIdShared: !GetAtt vpc.Outputs.vpc
        VpcEndpointType: Interface
        securityGroups: !GetAtt securityGroup.Outputs.vpcEndpointSecurityGroup
        PrivateDnsEnabled: true
        privateSubnetIds: !Join
          - ","
          - - !GetAtt vpc.Outputs.privateSubnet1
            - !GetAtt vpc.Outputs.privateSubnet2
        app: app
      Tags:
        - Key: "project"
          Value: !Ref project
        - Key: "env"
          Value: !Ref env
Outputs:
  vpcEndpointStack:
    Description: VPC Endpoint Shared Stack
    Value: !Ref vpc
    Export:
      Name: !Sub "${project}-${app}-${env}-vpcStack"
