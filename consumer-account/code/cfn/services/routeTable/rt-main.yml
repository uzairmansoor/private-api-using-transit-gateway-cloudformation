AWSTemplateFormatVersion: "2010-09-09"
Description: Driver template to deploy route for twg
Parameters:
  project:
    Type: String
    Default: tgwconsumer
    Description: Project Name
  app:
    Type: String
    Default: app
    Description: App name
  env:
    Type: String
    AllowedValues:
      - dev
      - qa
      - uat
      - prod
    Default: dev
    Description: Environment name
  s3ArtifactPath:
    Type: String
    Default: "https://tgw-consumer-blog-app-dev-us-east-1-007756798683.s3.amazonaws.com/code/cfn/services"
    Description: "Artifact bucket path"
Resources:
  twgRoute:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${s3ArtifactPath}/routeTable/rt-app.yml"
      Parameters:
        project: !Ref project
        app: !Ref app
        env: !Ref env
        vpcCidrBlock: 10.40.0.0/16
        privateRouteTable1: 10.40.0.0/20
        privateRouteTable2: 10.40.16.0/20
        publicRouteTable1: 10.40.128.0/20
        publicRouteTable2: 10.40.144.0/20
        consumerTgwAttachmentID: tgw-1234567
        sharedVpcCidrBlock: 10.x.x.x/x
Outputs:
  twgRoute:
    Description: Twg route Stack
    Value: !Ref twgRoute
    Export:
      Name: !Sub "${project}-${app}-${env}-twgRoute"
